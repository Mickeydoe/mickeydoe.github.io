</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Michael Danquah</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#bio">About Me</a>

                    <li class="nav-item">
                        <a class="nav-link" href="index.html#projects">Projects</a>

                </ul>
            </div>
        </div>
    </nav>

    <section class="contact" id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
            <div class="social-links mt-4">
                <a href="https://www.linkedin.com/in/michaeldanquah9312451a0" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Mickeydoe" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </section>
